<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sacred Rebirth Logo Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #315B3A, #E6D9B7);
            font-family: Georgia, serif;
        }
        canvas {
            border: 3px solid #D9AE5F;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: white;
        }
        button {
            margin-top: 20px;
            padding: 15px 40px;
            background: #315B3A;
            color: #E6D9B7;
            border: 2px solid #D9AE5F;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-family: Georgia, serif;
            font-weight: bold;
        }
        button:hover {
            background: #D9AE5F;
            color: #315B3A;
        }
    </style>
</head>
<body>
    <h1 style="color: #E6D9B7; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Sacred Rebirth Logo</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <button onclick="downloadLogo()">Download Logo</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function drawLogo() {
            ctx.clearRect(0, 0, 500, 500);
            
            // Background gradient
            const bgGradient = ctx.createRadialGradient(250, 250, 50, 250, 250, 250);
            bgGradient.addColorStop(0, '#FFFFFF');
            bgGradient.addColorStop(0.7, '#F5F5F5');
            bgGradient.addColorStop(1, '#E6D9B7');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 500, 500);
            
            // Outer golden circle
            ctx.beginPath();
            ctx.arc(250, 250, 220, 0, Math.PI * 2);
            const outerGradient = ctx.createLinearGradient(30, 30, 470, 470);
            outerGradient.addColorStop(0, '#D9AE5F');
            outerGradient.addColorStop(0.5, '#F4D03F');
            outerGradient.addColorStop(1, '#C19A6B');
            ctx.strokeStyle = outerGradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(250, 250, 200, 0, Math.PI * 2);
            ctx.strokeStyle = '#315B3A';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Lotus petals
            const petalGradient = ctx.createRadialGradient(250, 250, 0, 250, 250, 180);
            petalGradient.addColorStop(0, '#4A7C59');
            petalGradient.addColorStop(1, '#315B3A');
            
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 * i) / 12;
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle);
                
                ctx.fillStyle = petalGradient;
                ctx.beginPath();
                ctx.moveTo(0, -70);
                ctx.bezierCurveTo(30, -120, 30, -160, 0, -180);
                ctx.bezierCurveTo(-30, -160, -30, -120, 0, -70);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(217, 174, 95, 0.3)';
                ctx.beginPath();
                ctx.moveTo(0, -80);
                ctx.bezierCurveTo(15, -110, 15, -140, 0, -160);
                ctx.bezierCurveTo(-15, -140, -15, -110, 0, -80);
                ctx.fill();
                
                ctx.restore();
            }
            
            // Center circle
            const centerGradient = ctx.createRadialGradient(250, 250, 0, 250, 250, 80);
            centerGradient.addColorStop(0, '#FFFFFF');
            centerGradient.addColorStop(0.6, '#E6D9B7');
            centerGradient.addColorStop(1, '#D9AE5F');
            
            ctx.beginPath();
            ctx.arc(250, 250, 80, 0, Math.PI * 2);
            ctx.fillStyle = centerGradient;
            ctx.fill();
            ctx.strokeStyle = '#D9AE5F';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Sacred geometry
            ctx.strokeStyle = '#315B3A';
            ctx.lineWidth = 1.8;
            ctx.globalAlpha = 0.7;
            
            const radius = 35;
            ctx.beginPath();
            ctx.arc(250, 250, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 * i) / 6;
                const x = 250 + radius * Math.cos(angle);
                const y = 250 + radius * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.globalAlpha = 1;
            
            // Text
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillStyle = '#315B3A';
            ctx.font = 'bold 38px Georgia, serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SACRED', 250, 390);
            
            ctx.font = 'bold 34px Georgia, serif';
            ctx.fillText('REBIRTH', 250, 435);
            
            ctx.shadowColor = 'transparent';
            
            // Sparkles
            ctx.fillStyle = '#D9AE5F';
            const sparkles = [
                {x: 150, y: 100, size: 3},
                {x: 350, y: 120, size: 4},
                {x: 120, y: 350, size: 3},
                {x: 380, y: 380, size: 4},
                {x: 250, y: 60, size: 5},
            ];
            
            sparkles.forEach(sparkle => {
                ctx.save();
                ctx.translate(sparkle.x, sparkle.y);
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 4);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, sparkle.size);
                }
                ctx.fill();
                ctx.restore();
            });
        }
        
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'SACRED-REBIRTH-LOGO.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        drawLogo();
    </script>
</body>
</html>
