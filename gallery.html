<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Â· Sacred Rebirth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest-green: #315B3A;
      --beige: #E6D9B7;
      --brown: #6C4F3D;
      --gold: #D9AE5F;
      --smoke-white: #F5F5F5;
      --earth-dark: #2A3E2F;
      --white: #FFFFFF;
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-x: hidden; width: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f5f5 60%, #e6d9b7 100%);
      color: var(--earth-dark);
      line-height: 1.7;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(49, 91, 58, 0.10);
      height: 62px;
      backdrop-filter: blur(18px) saturate(1.2);
      transition: background 0.4s, box-shadow 0.4s;
    }
    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 62px;
      gap: 1.2rem;
    }
    .brand {
      font-family: 'Satisfy', cursive;
      font-size: 2rem;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .brand img {
      height: 48px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.10));
      transition: transform 0.3s;
      background: #fff;
      border-radius: 50%;
      margin-right: 0.7rem;
    }
    .brand img:hover { transform: scale(1.08) rotate(-2deg); }
    .nav-links {
      display: flex;
      gap: 1.2rem;
      list-style: none;
    }
    .nav-links a {
      color: var(--forest-green);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.4rem 1.1rem;
      border-radius: 1.2rem;
      transition: background 0.2s, color 0.2s;
      background: transparent;
    }
    .nav-links a.active, .nav-links a:hover {
      background: var(--gold);
      color: var(--white);
    }
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6.5rem 1rem 2rem 1rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.7rem;
      margin-bottom: 2rem;
      color: var(--forest-green);
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #d9ae5f33;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .gallery-item {
      aspect-ratio: 1/1;
      width: 100%;
      background: linear-gradient(135deg, #e6d9b7 60%, #f5f5f5 100%);
      border-radius: 1.2rem;
      box-shadow: 0 4px 16px #315B3A22;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2.5px solid var(--gold);
    }
    .gallery-item:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 8px 32px #315B3A33;
      border-color: var(--forest-green);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1.2rem;
      transition: opacity 0.2s;
      display: block;
    }
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px #0008;
      background: #fff;
    }
    .lightbox-close {
      position: absolute;
      top: 2.5rem;
      right: 3rem;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transition: color 0.2s;
    }
    .lightbox-close:hover {
      color: #D9AE5F;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100vw;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    .lightbox-btn {
      pointer-events: all;
      background: rgba(49,91,58,0.7);
      border: none;
      color: #fff;
      font-size: 2.5rem;
      border-radius: 50%;
      width: 3.2rem;
      height: 3.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0 1.5rem;
      transition: background 0.2s, color 0.2s;
      z-index: 10002;
    }
    .lightbox-btn:hover {
      background: #D9AE5F;
      color: #315B3A;
    }
    .gallery-note {
      text-align: center;
      margin-top: 2rem;
      color: var(--brown);
      font-size: 1.1rem;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 2rem auto 0 auto;
      font-size: 1.1rem;
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
      color: var(--forest-green);
    }
    @media (max-width: 768px) {
      .nav-inner { padding: 1rem 1.5rem; }
      .gallery-container { padding: 6.5rem 0.2rem 2rem 0.2rem; }
      .gallery-grid { gap: 0.7rem; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
          <img src="LOGO.JPG" alt="Sacred Rebirth Logo" style="height: 54px; width: auto; border-radius: 1.5rem; box-shadow: 0 4px 16px #315B3A22; background: #fff; margin-right: 0.7rem; transition: transform 0.2s;" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#ceremonies">Ceremonies</a></li>
        <li><a href="index.html#testimonials">Testimonials</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="gallery-container">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="GALLERY1.jpg" alt="Gallery 1" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY2.jpg" alt="Gallery 2" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY3.jpg" alt="Gallery 3" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY4.jpg" alt="Gallery 4" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY5.jpg" alt="Gallery 5" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY12.jpg"Gallery 6" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY7.jpg" alt="Gallery 7" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY8.jpg" alt="Gallery 8" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY 9.jpg" alt="Gallery 9" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY 6.jpg" alt="Gallery 10" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY10.jpg" alt="Gallery 10" loading="lazy" /></div>
      <div class="gallery-item"><img src="GALLERY11.jgp.JPG" alt="Gallery 10" loading="lazy" /></div>
     
    </div>
    <div class="lightbox" id="lightbox">
      <button class="lightbox-close" id="lightboxClose" aria-label="Cerrar">&times;</button>
      <div class="lightbox-nav">
        <button class="lightbox-btn" id="lightboxPrev" aria-label="Anterior">&#8592;</button>
        <button class="lightbox-btn" id="lightboxNext" aria-label="Siguiente">&#8594;</button>
      </div>
      <img src="" alt="Imagen grande" id="lightboxImg" />
    </div>
    <script>
      // Lightbox functionality
      const galleryItems = document.querySelectorAll('.gallery-item img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxClose = document.getElementById('lightboxClose');
      const lightboxPrev = document.getElementById('lightboxPrev');
      const lightboxNext = document.getElementById('lightboxNext');
      let currentIndex = 0;
      function showLightbox(index) {
        currentIndex = index;
        lightbox.classList.add('active');
        lightboxImg.src = galleryItems[index].src;
        lightboxImg.alt = galleryItems[index].alt;
      }
      galleryItems.forEach((img, idx) => {
        img.addEventListener('click', () => {
          showLightbox(idx);
        });
      });
      function closeLightbox() {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      }
      lightboxClose.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
      });
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowRight') showLightbox((currentIndex + 1) % galleryItems.length);
        if (e.key === 'ArrowLeft') showLightbox((currentIndex - 1 + galleryItems.length) % galleryItems.length);
      });
      lightboxNext.addEventListener('click', (e) => {
        e.stopPropagation();
        showLightbox((currentIndex + 1) % galleryItems.length);
      });
      lightboxPrev.addEventListener('click', (e) => {
        e.stopPropagation();
        showLightbox((currentIndex - 1 + galleryItems.length) % galleryItems.length);
      });
    </script>
  </div>
</body>
</html>
