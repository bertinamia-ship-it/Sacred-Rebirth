  <style>
    :root {
      --forest-green: #315B3A;
      --beige: #E6D9B7;
      --brown: #6C4F3D;
      --gold: #D9AE5F;
      --smoke-white: #F5F5F5;
      --earth-dark: #2A3E2F;
      --white: #FFFFFF;
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-x: hidden; width: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f5f5 60%, #e6d9b7 100%);
      color: var(--earth-dark);
      line-height: 1.7;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(49, 91, 58, 0.10);
      height: 62px;
      backdrop-filter: blur(18px) saturate(1.2);
      transition: background 0.4s, box-shadow 0.4s;
    }
    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 62px;
      gap: 1.2rem;
    }
    .brand {
      font-family: 'Satisfy', cursive;
      font-size: 2rem;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .brand img {
      height: 48px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.10));
      transition: transform 0.3s;
      background: #fff;
      border-radius: 50%;
      margin-right: 0.7rem;
    }
    .brand img:hover { transform: scale(1.08) rotate(-2deg); }
    .nav-links {
      display: flex;
      gap: 1.2rem;
      list-style: none;
    }
    .nav-links a {
      color: var(--forest-green);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.4rem 1.1rem;
      border-radius: 1.2rem;
      transition: background 0.2s, color 0.2s;
      background: transparent;
    }
    .nav-links a.active, .nav-links a:hover {
      background: var(--gold);
      color: var(--white);
    }
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 6.5rem 2rem 3rem 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 2rem;
      color: var(--forest-green);
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #d9ae5f33;
    }
    
    /* Gallery Navigation Tabs */
    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    
    .gallery-nav-btn {
      padding: 0.8rem 1.8rem;
      background: white;
      border: 2px solid var(--gold);
      color: var(--forest-green);
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(49, 91, 58, 0.1);
    }
    
    .gallery-nav-btn:hover {
      background: var(--beige);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(49, 91, 58, 0.2);
    }
    
    .gallery-nav-btn.active {
      background: var(--gold);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(217, 174, 95, 0.4);
    }
    
    /* Category Sections */
    .gallery-section {
      display: none;
    }
    
    .gallery-section.active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--gold);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid var(--gold);
      text-align: center;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
      margin-bottom: 2.5rem;
    }
    
    .gallery-item {
      aspect-ratio: 4/3;
      width: 100%;
      background: linear-gradient(135deg, #e6d9b7 60%, #f5f5f5 100%);
      border-radius: 1.2rem;
      box-shadow: 0 4px 16px #315B3A22;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2.5px solid var(--gold);
      position: relative;
    }
    
    .gallery-item:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 12px 40px #315B3A44;
      border-color: var(--forest-green);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1.2rem;
      transition: opacity 0.2s;
      display: block;
    }
    
    .upload-placeholder {
      background: rgba(217, 174, 95, 0.1);
      border: 3px dashed var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      color: var(--brown);
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .upload-placeholder::before {
      content: "üì∏";
      font-size: 3rem;
    }
    
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px #0008;
      background: #fff;
    }
    .lightbox-close {
      position: absolute;
      top: 2.5rem;
      right: 3rem;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transition: color 0.2s;
    }
    .lightbox-close:hover {
      color: #D9AE5F;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100vw;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    .lightbox-btn {
      pointer-events: all;
      background: rgba(49,91,58,0.7);
      border: none;
      color: #fff;
      font-size: 2.5rem;
      border-radius: 50%;
      width: 3.2rem;
      height: 3.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0 1.5rem;
      transition: background 0.2s, color 0.2s;
      z-index: 10002;
    }
    .lightbox-btn:hover {
      background: #D9AE5F;
      color: #315B3A;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-inner { 
        padding: 0.5rem 1rem; 
        flex-wrap: wrap;
      }
      .nav-links {
        display: none;
      }
      .gallery-container { 
        padding: 5rem 1rem 2rem 1rem; 
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }
      .section-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      .gallery-grid { 
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem; 
      }
      .gallery-item {
        aspect-ratio: 1/1;
      }
      .lightbox-close {
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
      }
      .lightbox-btn {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1.8rem;
        margin: 0 0.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-container {
        padding: 4.5rem 0.5rem 1.5rem 0.5rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .gallery-nav {
        gap: 0.5rem;
        margin-bottom: 2rem;
      }
      .gallery-nav-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }
    }
  </style>

        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762065/sacred-rebirth/sacred-rebirth/imagen_11.jpg" alt="Previous Ceremony 31" /></div>
        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762066/sacred-rebirth/sacred-rebirth/imagen_12.jpg" alt="Previous Ceremony 32" /></div>
        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762058/sacred-rebirth/sacred-rebirth/comida_1.jpg" alt="Previous Ceremony 33" /></div>
        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762072/sacred-rebirth/sacred-rebirth/comida_2.jpg" alt="Previous Ceremony 34" /></div>
        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762089/sacred-rebirth/sacred-rebirth/video-photos/IMG_8783.jpg" alt="Previous Ceremony 35" /></div>
        <div class="gallery-item"><img src="https://res.cloudinary.com/dpmozdkfh/image/upload/v1765762090/sacred-rebirth/sacred-rebirth/video-photos/IMG_8782.jpg" alt="Previous Ceremony 36" /></div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <button class="lightbox-close" id="lightboxClose" aria-label="Close">&times;</button>
      <div class="lightbox-nav">
        <button class="lightbox-btn" id="lightboxPrev" aria-label="Previous">&#8592;</button>
        <button class="lightbox-btn" id="lightboxNext" aria-label="Next">&#8594;</button>
      </div>
      <img src="" alt="Large image" id="lightboxImg" />
    </div>
  </div>
  
  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    let currentIndex = 0;
    let allImages = [];
    
    function updateImagesList() {
      allImages = Array.from(document.querySelectorAll('.gallery-item img:not(.placeholder)'));
    }
    
    function showLightbox(index) {
      updateImagesList();
      if (allImages.length === 0) return;
      currentIndex = index;
      lightbox.classList.add('active');
      lightboxImg.src = allImages[index].src;
      lightboxImg.alt = allImages[index].alt;
    }
    
    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }
    
    // Event delegation for gallery items
    document.addEventListener('click', (e) => {
      if (e.target.closest('.gallery-item img:not(.placeholder)')) {
        updateImagesList();
        const img = e.target;
        const index = allImages.indexOf(img);
        if (index !== -1) showLightbox(index);
      }
    });
    
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
    
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') {
        const nextIndex = (currentIndex + 1) % allImages.length;
        showLightbox(nextIndex);
      }
      if (e.key === 'ArrowLeft') {
        const prevIndex = (currentIndex - 1 + allImages.length) % allImages.length;
        showLightbox(prevIndex);
      }
    });
    
    lightboxNext.addEventListener('click', (e) => {
      e.stopPropagation();
      const nextIndex = (currentIndex + 1) % allImages.length;
      showLightbox(nextIndex);
    });
    
    lightboxPrev.addEventListener('click', (e) => {
      e.stopPropagation();
      const prevIndex = (currentIndex - 1 + allImages.length) % allImages.length;
      showLightbox(prevIndex);
    });
    
    // Gallery Navigation
    const navButtons = document.querySelectorAll('.gallery-nav-btn');
    const gallerySections = document.querySelectorAll('.gallery-section');
    
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        navButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        
        // Hide all sections
        gallerySections.forEach(section => section.classList.remove('active'));
        
        // Show selected section
        const sectionId = button.getAttribute('data-section');
        const targetSection = document.getElementById(sectionId);
        if (targetSection) {
          targetSection.classList.add('active');
        }
      });
    });
  </script>
